<body>

<div style="padding:4px 0px">

</div>

<div style="padding:4px 0px">
	<button onclick="accordion('trips')" class="w3-button w3-block w3-black w3-left-align">Trips</button>

	</div>

	<button onclick="accordion('games')" class="w3-button w3-block w3-black w3-left-align">Games</button>
</div>


</div>
<script>
function accordion(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
